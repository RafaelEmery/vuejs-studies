<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>ToDo List</title>
</head>
<body>
    <div id="app"></div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            template: `
            <div class="container">
                <h1>Comentários</h1>
                <hr />

                <div class="form-todo form-group">
                    <p>
                        <input type="text" name="author" placeholder="Nome" class="form-control" v-model="name"/>
                    </p>

                    <p>
                        <textarea name="message" placeholder="Comentário" class="form-control" v-model="message"></textarea>
                    </p>
                    <button type="submit" class="btn btn-primary" v-on:click.prevent="addComment">Comentar</button>
                </div>

                <div class="list-group">
                    <div class="list-group-item" v-for="(comment, index) in comments">
                        <span class="comment__author"> Autor:   <strong> {{ comment.name }} </strong></span>
                        <p> {{ comment.message }} </p>
                        <div>
                            <a href="#" title="Excluir" v-on:click.prevent="removeComment(index)">Excluir</a>
                        </div>
                    </div>
                </div>
                <hr />
            </div>
            `,
            data() {
                return {
                    comments: [],
                    name: '',
                    comment: ''
                }
            },
            methods: {
                addComment() {
                    if (this.name.trim() === '' || this.message.trim() === '') {
                        return; 
                    }
                    this.comments.push({
                        name: this.name,
                        message: this.message,
                    });

                    this.name = '';
                    this.message = '';
                },
                removeComment(index) {
                    this.comments.splice(index, 1);
                }
            },
            computed: {
                
            }
        });
    </script>
</body>
</html>
